<!DOCTYPE html>
<html lang="pl">
<head>
    <title> Formularz rejestracyjny</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div>
    <form action="#" method="get">
        <p>
            <label for="imie">Imię*:</label><br>
            <input type="text" name="imie" pattern="[a-zA-Z]*" required id="imie"><br>
            <label for="nazwisko">Nazwisko*:</label><br>
            <input type="text" name="nazwisko" required pattern="[a-zA-Z-]*" id="nazwisko"><br>
            <label for="email">Email*:</label><br>
            <input type="email" id="email" required placeholder="example@domain.com" name="email"><br>
            <label for="data">Data urodzenia:</label><br>
            <input type="date" id="data" name="data"><br>
            <label for="telefon">Numer telefonu: </label><br>
            <input type="tel" id="telefon" placeholder="123456789" name="telefon"><br>
            <label for="haslo">Hasło*:</label><br>
            <input type="password" id="haslo" required name="haslo"><br>
        </p>
        <p>
            <input type="radio" name="kto" id="uczen" value="uczen"><label for="uczen">Uczeń</label>
            <input type="radio" name="kto" id="student" value="student"><label for="student">Student</label>
            <input type="radio" name="kto" id="pracownik" value="pracownik"><label for="pracownik">Pracownik</label> <br>
            <br>
            <label for="zainteresowania">Zainteresowania:</label>
            <select name="zainteresowania" id="zainteresowania" multiple size="3">
                <option value="sport">Sport</option>
                <option value="muzyka">Muzyka</option>
                <option value="film">Film</option>
                <option value="motoryzacja">Motoryzacja</option>
                <option value="taniec">Taniec</option>
                <option value="podróże">Podróże</option>
            </select><br>
            <input type="checkbox" name="akceptacja" required id="akceptacja"><label for="akceptacja">*Akceptuję regulamin</label> <br>
            <input type="submit" value="Rejestruj">
            <input type="reset" value="Wyczyść">
        </p>
    </form>
</div>
</body>
</html>
